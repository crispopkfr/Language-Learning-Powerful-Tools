
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Prevent caching to ensure updates are seen immediately -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- Prevent Google Dictionary/Translate Popups -->
    <meta name="google" content="notranslate" />
    <title>GrammarGuard AI</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Base Defaults (Blue/Cool) - Light */
        --bg-main: #f8fafc; /* Slate 50 */
        --bg-surface: #ffffff;
        --bg-surface-alt: #f1f5f9; /* Slate 100 */
        --text-main: #0f172a;
        --text-muted: #64748b;
        --border-main: #e2e8f0;
        
        --highlight-err-bg: #fee2e2;
        --highlight-err-text: #991b1b;
        --highlight-warn-bg: #fef9c3;
        --highlight-warn-text: #854d0e;

        /* Default Primary (Blue) */
        --primary-50: #eff6ff;
        --primary-100: #dbeafe;
        --primary-500: #3b82f6;
        --primary-600: #2563eb;
        --primary-700: #1d4ed8;
      }

      /* =========================================
         DYNAMIC THEME overrides
         Adapts BG, Surface, and Borders based on Color & Theme
         ========================================= */

      /* --- BLUE (Default) --- */
      [data-theme='light'][data-color='blue'] {
        --bg-main: #f0f9ff; /* Sky 50 */
        --bg-surface: #ffffff;
        --bg-surface-alt: #e0f2fe; /* Sky 100 */
        --border-main: #bae6fd; /* Sky 200 */
        --primary-50: #eff6ff;
        --primary-100: #dbeafe;
        --primary-500: #3b82f6;
        --primary-600: #2563eb;
        --primary-700: #1d4ed8;
      }
      [data-theme='dark'][data-color='blue'] {
        --bg-main: #020617; /* Slate 950 */
        --bg-surface: #0f172a; /* Slate 900 */
        --bg-surface-alt: #1e293b; /* Slate 800 */
        --border-main: #1e293b;
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --primary-50: #eff6ff;
        --primary-100: #dbeafe;
        --primary-500: #3b82f6;
        --primary-600: #2563eb;
        --primary-700: #1d4ed8;
      }

      /* --- ORANGE (Warm) --- */
      [data-theme='light'][data-color='orange'] {
        --bg-main: #fff7ed; /* Orange 50 */
        --bg-surface: #ffffff;
        --bg-surface-alt: #ffedd5; /* Orange 100 */
        --border-main: #fed7aa; /* Orange 200 */
        --primary-50: #fff7ed;
        --primary-100: #ffedd5;
        --primary-500: #f97316;
        --primary-600: #ea580c;
        --primary-700: #c2410c;
      }
      [data-theme='dark'][data-color='orange'] {
        --bg-main: #1c1917; /* Stone 950 */
        --bg-surface: #292524; /* Stone 900 */
        --bg-surface-alt: #44403c; /* Stone 800 */
        --border-main: #44403c;
        --text-main: #fafaf9;
        --text-muted: #a8a29e;
        --primary-50: #fff7ed;
        --primary-100: #ffedd5;
        --primary-500: #f97316;
        --primary-600: #ea580c;
        --primary-700: #c2410c;
      }

      /* --- GREEN (Nature) --- */
      [data-theme='light'][data-color='green'] {
        --bg-main: #f0fdf4; /* Green 50 */
        --bg-surface: #ffffff;
        --bg-surface-alt: #dcfce7; /* Green 100 */
        --border-main: #bbf7d0; /* Green 200 */
        --primary-50: #f0fdf4;
        --primary-100: #dcfce7;
        --primary-500: #22c55e;
        --primary-600: #16a34a;
        --primary-700: #15803d;
      }
      [data-theme='dark'][data-color='green'] {
        --bg-main: #022c22; /* Emerald 950 */
        --bg-surface: #064e3b; /* Emerald 900 */
        --bg-surface-alt: #065f46; /* Emerald 800 */
        --border-main: #065f46;
        --text-main: #ecfdf5;
        --text-muted: #6ee7b7;
        --primary-50: #f0fdf4;
        --primary-100: #dcfce7;
        --primary-500: #22c55e;
        --primary-600: #16a34a;
        --primary-700: #15803d;
      }

      /* --- INDIGO (Deep) --- */
      [data-theme='light'][data-color='indigo'] {
        --bg-main: #eef2ff; /* Indigo 50 */
        --bg-surface: #ffffff;
        --bg-surface-alt: #e0e7ff; /* Indigo 100 */
        --border-main: #c7d2fe; /* Indigo 200 */
        --primary-50: #eef2ff;
        --primary-100: #e0e7ff;
        --primary-500: #6366f1;
        --primary-600: #4f46e5;
        --primary-700: #4338ca;
      }
      [data-theme='dark'][data-color='indigo'] {
        --bg-main: #020420; /* Very Dark Indigo */
        --bg-surface: #1e1b4b; /* Indigo 950 */
        --bg-surface-alt: #312e81; /* Indigo 900 */
        --border-main: #312e81;
        --text-main: #e0e7ff;
        --text-muted: #818cf8;
        --primary-50: #eef2ff;
        --primary-100: #e0e7ff;
        --primary-500: #6366f1;
        --primary-600: #4f46e5;
        --primary-700: #4338ca;
      }

      /* --- ROSE (Soft) --- */
      [data-theme='light'][data-color='rose'] {
        --bg-main: #fff1f2; /* Rose 50 */
        --bg-surface: #ffffff;
        --bg-surface-alt: #ffe4e6; /* Rose 100 */
        --border-main: #fecdd3; /* Rose 200 */
        --primary-50: #fff1f2;
        --primary-100: #ffe4e6;
        --primary-500: #f43f5e;
        --primary-600: #e11d48;
        --primary-700: #be123c;
      }
      [data-theme='dark'][data-color='rose'] {
        --bg-main: #2a050d; /* Very Dark Rose */
        --bg-surface: #4c0519; /* Rose 950 */
        --bg-surface-alt: #881337; /* Rose 900 */
        --border-main: #881337;
        --text-main: #ffe4e6;
        --text-muted: #fb7185;
        --primary-50: #fff1f2;
        --primary-100: #ffe4e6;
        --primary-500: #f43f5e;
        --primary-600: #e11d48;
        --primary-700: #be123c;
      }

      /* --- RED (Intense) --- */
      [data-theme='light'][data-color='red'] {
        --bg-main: #fef2f2; /* Red 50 */
        --bg-surface: #ffffff;
        --bg-surface-alt: #fee2e2; /* Red 100 */
        --border-main: #fecaca; /* Red 200 */
        --primary-50: #fef2f2;
        --primary-100: #fee2e2;
        --primary-500: #ef4444;
        --primary-600: #dc2626;
        --primary-700: #b91c1c;
      }
      [data-theme='dark'][data-color='red'] {
        --bg-main: #280505; /* Very Dark Red */
        --bg-surface: #450a0a; /* Red 950 */
        --bg-surface-alt: #7f1d1d; /* Red 900 */
        --border-main: #7f1d1d;
        --text-main: #fee2e2;
        --text-muted: #f87171;
        --primary-50: #fef2f2;
        --primary-100: #fee2e2;
        --primary-500: #ef4444;
        --primary-600: #dc2626;
        --primary-700: #b91c1c;
      }

      /* Common Dark Mode Fallback (if no color selected, matches Blue) */
      [data-theme='dark'] {
         --highlight-err-bg: #450a0a;
         --highlight-err-text: #fca5a5;
         --highlight-warn-bg: #422006;
         --highlight-warn-text: #fde047;
      }

      html, body {
        background-color: var(--bg-main);
        color: var(--text-main);
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.5s ease;
        
        /* Enable elastic scrolling behavior */
        overscroll-behavior-y: contain;
        overflow-y: scroll; /* Force vertical scrollbar track to allow physics */
        height: 100%;
        
        /* Hide scrollbars for app-like feel */
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE/Edge */
      }
      
      /* Hide scrollbar for Chrome/Safari/Opera */
      html::-webkit-scrollbar, body::-webkit-scrollbar {
        display: none;
      }

      body {
        /* Enable touch momentum */
        -webkit-overflow-scrolling: touch;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              t: {
                bg: 'var(--bg-main)',
                surface: 'var(--bg-surface)',
                'surface-alt': 'var(--bg-surface-alt)',
                text: 'var(--text-main)',
                muted: 'var(--text-muted)',
                border: 'var(--border-main)',
                'err-bg': 'var(--highlight-err-bg)',
                'err-text': 'var(--highlight-err-text)',
                'warn-bg': 'var(--highlight-warn-bg)',
                'warn-text': 'var(--highlight-warn-text)',
              },
              primary: {
                50: 'var(--primary-50)',
                100: 'var(--primary-100)',
                500: 'var(--primary-500)',
                600: 'var(--primary-600)',
                700: 'var(--primary-700)',
              }
            }
          },
        },
      }
    </script>
